<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      /* background-color: #FFFCF3; */
      background-color: white;
    }

    .bottom-logo {
      background-color: darkseagreen;
    }

    .top_splash {
      width: 770px;
    }

  </style>

  <title>Reversi</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row m-3">
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="about.html">About</a>
      </div>
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Rules</a>
      </div>
    </div>
    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid top_splash" src="assets/images/top-splash.png" alt="Reversi Logo 1" />
      </div>
    </div>

    <div class="row align-items-center justify-content-center m-3">
      <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi" aria-describeby="displayName"/>
          <button type="submit" class="btn btn-success text-nowrap" id="lobbyButton"
            onclick="goToLobby()">Enter Lobby</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 1" />
      </div>
    </div>
    <br>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
  <script>
    function goToLobby(){
      let username = encodeURI($('#nameInput').val());
      // check if username is undefined, null, or empty space
      if ((typeof username == 'undefined') || (username === null) || (!username.trim())) {
        username = "Anonymous_"+Math.floor(Math.random()*1000);
      }
      window.location.href = "lobby.html?username="+username;
    }
    // user enters the lobby room by clickiing "enter"
    $('#nameInput').keypress(function(e) {
      let key = e.which;
      if (key == 13) { //the enter key
        $('button[id = lobbyButton]').click();
        return false;
      }
    })
  </script>
</body>

</html>
